<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="animation.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="animation.js"></script>
</head>

<body>

    <div class="animation-container">
        <div class="animation-zone">
            <div class="scale-line">
                <div class="dot red hidden"></div>
                <div class="dot yellow hidden"></div>
                <div class="dot green hidden"></div>

                <div class="dot target hidden"></div>
            </div>
        </div>

        <div class="animation-controls">
            <button type="button" class="button start">Start / Reset</button>
            <button type="button" class="button prev"><<</button>
            <button type="button" class="button next">>></button>
            <p class="info-progress invisible">
                Showing step <span class="current-step"></span> out of <span class="total-steps"></span>
            </p>
        </div>


    </div>

</body>

</html>
