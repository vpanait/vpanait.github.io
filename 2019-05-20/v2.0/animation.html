<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="animation.js"></script>
</head>

<body>

    <div class="animation-container">
        <div class="animation-zone">
            <div class="scale-line">
                <div class="label scale-min hidden"></div>
                <div class="label scale-max hidden"></div>

                <div class="cylinder hidden"></div>

                <div class="dot red hidden">
                    <div class="label hidden"> </div>
                </div>
                <div class="dot yellow hidden">
                    <i class=""></i>
                    <div class="label hidden">
                        <div class="status"></div>
                        <div class="value"></div>
                    </div>
                </div>
                <div class="dot green hidden">
                    <div class="label hidden"></div>
                </div>

                <div class="dot target hidden">
                    <div class="label hidden"></div>
                </div>

                <div class="scale-arrow"> </div>
            </div>
        </div>

        <div class="animation-controls">
            <button type="button" class="button start">Start / Reset</button>
            <button type="button" class="button prev disabled"><<</button>
            <button type="button" class="button next disabled">>></button>
        </div>

        <div class="animation-data">
            <table class="tableizer-table">
                <thead>
                    <tr class="tableizer-firstrow">
                        <th>Timer (minute)</th>
                        <th>Status</th>
                        <th>Red Dot</th>
                        <th>Yellow Dot</th>
                        <th>Green Dot</th>
                        <th>Green Target</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>

</body>

</html>
